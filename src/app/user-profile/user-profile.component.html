      <div class="card">
        <div class="card-header">
          <h5 class="title">Editar Perfil</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Empresa (Deshabilitado)</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="Hospital de La Serena">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Nombre de Usuario</label>
                  <input type="text" class="form-control" placeholder="Usuario" value="">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Correo Electrónico">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" class="form-control" placeholder="Apellido" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Dirección</label>
                  <input type="text" class="form-control" placeholder="Dirección" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Pais</label>
                  <input type="text" class="form-control" disabled="" placeholder="Ciudad" value="Chile">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Región</label>
                  <input type="text" class="form-control" disabled="" placeholder="Región" value="IV Coquimbo">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Ciudad</label>
                  <input type="text" class="form-control" disabled="" value="La Serena" placeholder="Ciudad">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Sobre tí...</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Descripción breve sobre tí" value=""></textarea>
                </div>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
              </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-block">Guardar</button>
          </form>
        </div>
